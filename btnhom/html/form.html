<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Đóng Góp - Liên hệ</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="shortcut icon" href="/img/logo.png"/>
</head>
<body style="background-image:url('/img/form.png'); background-size:cover;">

<div class="container">
  <form action="">
    <div class="row">
      <h2 style="text-align:center; font-size:xx-large; color:#ffffff">Đóng góp - Liên hệ</h2>

      <div class="col"><br>
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i>https://www.facebook.com/tuyenxebuyt
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i>  https://www.twitter.com/tuyenxebuyt
        </a>
        <a href="#" class="youtube btn"><i class="fa fa-youtube-play fa-fw">
          </i>  https://www.youtube.com/tuyenxebuyt
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Hoặc bạn có thể gửi</p>
        </div>
        <form action="">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
        
            <label for="info">Thông tin liên hệ</label>
            <input type="text" id="info" name="info" placeholder="Nhập email hoặc số diện thoại của bạn" required>
        
            <label for="choice">Ý kiến</label>
            <select id="choice" name="choice">
              <option value="1">Góp ý</option>
              <option value="2">Phản ánh</option>
              <option value="3">Khác</option>
            </select>
        
            <label for="subject">Nội dung</label>
            <textarea id="subject" name="subject" placeholder="Viết gì đó.." style="height:100px" required></textarea>
        
            <input type="submit" value="Gửi">
          </form>
      </div>
      
    </div>
  </form>
</div>

<center>
<div class="bottom-container">
  <div class="row">
      <a href="trangchu.html" style="color:rgb(0, 0, 0); font-weight: bolder;" class="btn">Trang chủ</a>
  </div>
</div>
</center>

</body>
</html>
